{% extends 'carapp/main.html' %}
{% load static %}
{% block content %}
<!--Dodane 10.05!-->
<head>
  <title>Auto</title>
  <link rel="stylesheet" href="{% static '../static/form.css' %}" />
</head>
<div class="min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="col-md-5 wrapper bg-white shadow-lg">
      <h4 class="pb-4 border-bottom">Dodaj opinię</h4>
      <div>
        <div class="col-md-12 pt-3">
          <div>
              <div class="input-group mb-3">
                <div class="form-text text-muted">
                  Proszę napisz opinię, jeśli oglądałeś na żywo auto.
                </div>
              </div>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary w-100 mb-3" value="Dodaj opinię"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
